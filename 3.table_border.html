<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Document</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<h2>Bordered Table</h2>
<p>Use the CSS border property to add a border to the table.</p>
<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <th>Jill</th>
        <th>Smith</th>
        <th>50</th>
    </tr>
    <tr>
        <th>Eve</th>
        <th>Jackson</th>
        <th>94</th>
    </tr>
    <tr>
        <th>John</th>
        <th>Doe</th>
        <th>80</th>
    </tr>
    </table>
</body>
</html>
